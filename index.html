<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioinformatics Pipeline Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            height: 100vh;
            overflow: hidden;
        }

        .terminal-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #1e1e1e;
        }

        .terminal-header {
            padding: 12px 20px;
            background-color: #2d2d2d;
            border-bottom: 1px solid #3e3e3e;
            color: #d4d4d4;
            font-size: 14px;
            font-weight: 600;
        }

        .terminal-body {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
            cursor: text;
        }

        .terminal-line {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .terminal-input-line {
            display: flex;
            align-items: center;
        }

        .terminal-prompt {
            color: #0dbc79;
            margin-right: 8px;
        }

        #terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            caret-color: #00ff00;
        }

        #terminal-input:disabled {
            opacity: 0.5;
        }

        .color-white { color: #d4d4d4; }
        .color-green { color: #0dbc79; }
        .color-cyan { color: #11a8cd; }
        .color-red { color: #cd3131; }
        .color-yellow { color: #e5e510; }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #3e3e3e;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            ðŸ§¬ Bioinformatics Pipeline Terminal
        </div>
        <div class="terminal-body" id="terminal-body">
            <div id="terminal-output"></div>
            <div class="terminal-input-line">
                <span class="terminal-prompt" id="prompt">~/bioinfo $</span>
                <input type="text" id="terminal-input" autofocus autocomplete="off" spellcheck="false">
            </div>
        </div>
    </div>

    <script>
        const terminalOutput = document.getElementById('terminal-output');
        const terminalInput = document.getElementById('terminal-input');
        const terminalBody = document.getElementById('terminal-body');
        
        let commandHistory = [];
        let historyIndex = -1;
        let isProcessing = false;
        const currentPath = '~/bioinfo';

        const commands = {

                output: [

                    '  bwa mem           - Align reads to reference genome',
                    '  samtools          - Process SAM/BAM files',
                    '  bcftools          - Call variants',

                    '  clear             - Clear terminal',
                    '',
                    'Type any command to see a simulation of the tool running.',
                    ''
                ]
            },
            ls: {

                    '',
                    'sample1_R1.fastq.gz',
                    'sample1_R2.fastq.gz',

            },

                    'Progress: 50% [==========          ]',
                    'Progress: 75% [===============     ]',
                    'Progress: 100% [====================]',

                    'Trimming complete!',
                    ''
                ],
                delay: 300
            },
            'bwa mem': {
                steps: [
                    'BWA-MEM v0.7.17',

                    '[M::bwa_idx_load_from_disk] read 0 ALT contigs',
                    '[M::process] read 500000 sequences (75000000 bp)...',
                    '[M::process] read 500000 sequences (75000000 bp)...',
                    '[M::mem_process_seqs] Processed 500000 reads in 32.451 CPU sec, 8.112 real sec',
                    '[M::mem_process_seqs] Processed 500000 reads in 31.892 CPU sec, 7.973 real sec',
                    '[main] Version: 0.7.17-r1188',
                    '[main] CMD: bwa mem reference_genome.fasta sample1_R1.fastq.gz sample1_R2.fastq.gz',
                    '[main] Real time: 245.321 sec; CPU: 962.441 sec',
                    'Alignment complete! Output: aligned.sam',
                    ''
                ],
                delay: 250
            },
            samtools: {
                steps: [
                    'SAMtools v1.17',
                    'Converting SAM to BAM...',
                    '[bam_sort_core] merging from 4 files and 1 in-memory blocks...',
                    'Sorting BAM file...',
                    'Indexing BAM file...',
                    'Calculating alignment statistics...',
                    '',
                    'Alignment Statistics:',
                    '  Total reads: 5000000',
                    '  Mapped reads: 4875000 (97.50%)',
                    '  Properly paired: 4750000 (95.00%)',
                    '  Average coverage: 32.5x',
                    '  Average mapping quality: 58.3',
                    '',
                    'Output: aligned_sorted.bam',
                    'Output: aligned_sorted.bam.bai',
                    ''
                ],
                delay: 180
            },
            bcftools: {
                steps: [
                    'BCFtools v1.17',
                    'Calling variants...',
                    'Processing chromosome 1...',
                    'Processing chromosome 2...',
                    'Processing chromosome 3...',
                    '...',
                    'Filtering variants (QUAL > 30)...',
                    '',
                    'Variant Summary:',
                    '  Total variants called: 125,432',
                    '  SNPs: 118,245 (94.27%)',
                    '  Insertions: 3,891 (3.10%)',
                    '  Deletions: 3,296 (2.63%)',
                    '  Filtered (low quality): 8,234',
                    '  High confidence variants: 117,198',
                    '',
                    'Output: variants.vcf.gz',
                    ''
                ],
                delay: 220
            },
            pipeline: {
                steps: [
                    'â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—',
                    'â•‘   BIOINFORMATICS ANALYSIS PIPELINE v2.0    â•‘',
                    'â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•',

                    '',
                    'Step 4/5: BAM Processing (SAMtools)',
                    '  âœ“ Sorted and indexed',
                    '  âœ“ Average coverage: 32.5x',
                    '',
                    'Step 5/5: Variant Calling (BCFtools)',
                    '  âœ“ Called 125,432 variants',
                    '  âœ“ 117,198 high-confidence variants',
                    '',
                    'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•',
                    'Pipeline completed successfully! ðŸ§¬',
                    'Total runtime: 18m 42s',
                    'Check output directory for results',
                    ''
                ],
                delay: 300
            },
            clear: { clear: true }
        };

        function addLine(text, color = 'white') {
            const line = document.createElement('div');
            line.className = `terminal-line color-${color}`;
            line.textContent = text || ' ';
            terminalOutput.appendChild(line);
            scrollToBottom();
        }

        function scrollToBottom() {
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function executeCommand(cmd) {
            const trimmedCmd = cmd.trim().toLowerCase();
            
            if (!trimmedCmd) return;

            addLine(`${currentPath} $ ${cmd}`, 'green');

            if (trimmedCmd === 'clear') {
                terminalOutput.innerHTML = '';
                return;
            }

            if (commands[trimmedCmd]) {
                const result = commands[trimmedCmd];

                if (result.clear) {
                    terminalOutput.innerHTML = '';
                    return;
                }

                if (result.output) {
                    result.output.forEach(line => addLine(line));
                } else if (result.steps) {
                    isProcessing = true;
                    terminalInput.disabled = true;
                    
                    for (const step of result.steps) {
                        await sleep(result.delay);
                        addLine(step);
                    }
                    
                    isProcessing = false;
                    terminalInput.disabled = false;
                    terminalInput.focus();
                }
            } else {
                addLine(`Command not found: ${trimmedCmd}`, 'red');
                addLine('Type "help" for available commands.');
                addLine('');
            }
        }

        // Initialize terminal
        addLine('â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—', 'cyan');
        addLine('â•‘   Bioinformatics Pipeline Terminal        â•‘', 'cyan');
        addLine('â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•', 'cyan');
        addLine('', 'white');
        addLine('Welcome! Type help to see available commands.', 'white');
        addLine('', 'white');

        // Handle input
        terminalInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter' && !isProcessing) {
                const cmd = terminalInput.value;
                if (cmd.trim()) {
                    commandHistory.push(cmd);
                    historyIndex = -1;
                    terminalInput.value = '';
                    await executeCommand(cmd);
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (commandHistory.length > 0) {
                    if (historyIndex === -1) {
                        historyIndex = commandHistory.length - 1;
                    } else {
                        historyIndex = Math.max(0, historyIndex - 1);
                    }
                    terminalInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex !== -1) {
                    historyIndex++;
                    if (historyIndex >= commandHistory.length) {
                        historyIndex = -1;
                        terminalInput.value = '';
                    } else {
                        terminalInput.value = commandHistory[historyIndex];
                    }
                }
            }
        });

        // Click anywhere to focus input
        terminalBody.addEventListener('click', () => {
            terminalInput.focus();
        });
    </script>
</body>
</html>
